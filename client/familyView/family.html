<link rel="stylesheet" type="text/css" href="familyView/styleFamily.css">

<div class="familyWrapper" ng-controller='familyCtrl'>
  <div>
    <h1>Loved Ones <button class="addFamilyMemberButton" ng-click='openAddLovedOne()'>Add Loved One</button>
  </div>

  <div class="eachFamilyMember" ng-repeat='person in family' >
    <li> {{ person.firstName }} {{ person.lastName }} </li>
    <button class="addActionButton" ng-click="open(person._id)"> Add Action </button>
  </div>
</div>
